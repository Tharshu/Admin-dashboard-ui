name: Deploy Angular Application

on:
  push: 
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
      - name: Login to docker hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}       
      - name: Build docker image
        run: docker build -t tharshiey/ecom-ui .
      - name: Publish image to docker hub
        run: docker push tharshiey/ecom-ui:latest
        
  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Pull image from docker hub
        run: docker pull tharshiey/ecom-ui:latest
      - name: Delete old container
        run: docker rm -f ecom-ui-container  
      - name: Run docker container
        run: docker run -d -p 4200:80 --name ecom-ui-container tharshiey/ecom-ui