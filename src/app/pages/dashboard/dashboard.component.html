
<div class="card">
    <div class="card-body">
      <h5 class="card-title">Welcome </h5>
      <h6 class="card-subtitle mb-2 text-body-secondary">Dash board</h6>
      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
      <button type="button" class="btn btn-success" (click)="logout()">Logout</button>
    </div>
</div>
<div class="d-flex justify-content-center ">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#ID</th>
        <th scope="col">User Name</th>
        <th scope="col">Email</th>
        <th scope="col">Role</th>
        <th scope="col">Active</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users; let i = index">
        <!-- <th scope="row">{{ i + 1 }}</th> -->
        <td>{{ user.userId }}</td>  
        <td>{{ user.userName }}</td>   <!-- Adjust the property names according to your data structure -->
        <td>{{ user.email }}</td>     <!-- Adjust the property names according to your data structure -->
        <td>{{ user.role.name }}</td>
        <td>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault{{i}}" [checked]="user.block" (change)="toggleBlock(user)">
            <label class="form-check-label" for="flexSwitchCheckDefault{{i}}">Block</label>
          </div>
        </td>
        <!-- <td>{{ user.block}}</td> -->
      </tr>
    </tbody>
  
  </table>
</div>
