<div class="d-flex justify-content-center ">
    <div class="card bg-light" style="width: 30rem;">
        <div class="card-body">
          <h5 class="card-title text-center">Register</h5>
          <form [formGroup]="form" (submit)="onSubmit()">
            <div class="mb-3">
                <label for="username" class="form-label">User Name</label>
                <input type="username" class="form-control" formControlName="username" placeholder="User Name">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" formControlName="email" placeholder="Email Address">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock" formControlName="password" placeholder="Password">
                <div id="passwordHelpBlock" class="form-text">
                Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
                </div>
            </div>
            <div class="mb-3">
                <label for="role" class="form-label">Role:</label>
                <select class="form-select" aria-label="Default select example" formControlName="role" id="role" >
                  <!-- <option selected disabled>Select a role</option> -->
                  <option class="form-control" *ngFor="let role of roles" [value]="role.id">{{ role.name }}</option>
                  </select>
            </div>
            <div class="d-grid gap-2 col-6 mx-auto">
                <button type="submit" class="btn btn-success" [disabled]="form.invalid">Register</button>
            </div>
          </form>
        </div>
      </div>
</div>
